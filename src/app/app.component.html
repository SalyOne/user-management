<div>
  <app-add-user (addUserme)="addUser($event)"></app-add-user>
</div>

<div class="user-items">
  <ng-container *ngFor="let user of users; let i = index; let first = first; let last = last">
    <app-user-item
      [userme]="user"
      (statusChanged)="changeStatusParent($event, i)"
      (roleChanged)="changeRoleParent($event, i)"
      ></app-user-item>
  </ng-container>
</div>
