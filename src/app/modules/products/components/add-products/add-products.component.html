<div class="container">
  <input #name placeholder="name" type="text">
  <input #price placeholder="price" type="number">
  <select name="" #userForm id="">
    <ng-container *ngFor="let user of users">
      <option [value]="user.fullName">{{user.fullName}}</option>
    </ng-container>
  </select>
  <app-button (click)="addProd(name.value, +price.value, userForm.value)">Add</app-button>
</div>
