

<div class="container">
  <div class="user-info">
    <div> Full Name: {{userme?.fullName}}</div>
    <div> Role: {{userme?.role}}</div>
    <div> Status: {{userme?.status}}</div>
  </div>
  <div class="footer">
    <div class="actions" >
      <ng-container *appRolePermission="userme?.role || 'guest'">
        <app-button
          *ngIf="userme?.status!=='active'"
          mode="primary"
          (click)="changeStatus('active')" >
          activate
        </app-button>

        <app-button
          *ngIf="userme?.status!=='inactive'"
          mode="danger"
          (click)="changeStatus('inactive')">
          deactivate
        </app-button>

        <app-button
          *ngIf="userme?.status!=='banned'"
          mode="danger"
          (click)="changeStatus('banned')">
          banned
        </app-button>
      </ng-container>
    </div>
    <div>
      <app-dropdown btnText="Change Role">
        <app-dropdown-item (click)="changeRole('admin')"> Admin</app-dropdown-item>
        <app-dropdown-item (click)="changeRole('user')"> User</app-dropdown-item>
        <app-dropdown-item (click)="changeRole('guest')"> Guest</app-dropdown-item>
      </app-dropdown>
    </div>

  </div>
</div>
